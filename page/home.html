<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar section -->
<section class="header">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="../img/icons/logo.png" alt="Company logo">
          </a>
          <button class="btn btn-danger navbar-toggler border-3 px-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample">
            <i class="bi bi-list"></i>
          </button>
          <div class="offcanvas offcanvas-start-lg bg-danger" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
            >
            <div class="offcanvas-header d-flex d-lg-none">
              <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">
                  <img src="../img/icons/logo.png" class="img-fluid" alt="">
              </h5>
              <a href="javascript:void(0) "
                class="text-reset p-0"
                data-bs-dismiss="offcanvas"
                aria-label="close"
                >
                <svg xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="#FFFFFF"
                  class="bi bi-x-circle"
                  viewBox="0 0 16 16"
                  >
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </a>
            </div>
            <div class="offcanvas-body p-lg-0">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
        
</section>

<!-- House section -->
<section class="house"></section>

    <!-- About us section -->
<section class="about"></section>

    <!-- Contact section -->
<section class="contact"></section>

    <!-- Testimonials section -->
<section class="testimonials"></section>

    <!-- Footer section -->
<section class="footer"></section>



    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
